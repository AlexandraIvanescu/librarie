<div>
    <div role="dialog" layout="column" layout-align="center center">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Adaugati o noua carte</h3>
            </div>
        </md-toolbar>

        <div class="new-post-container">
            <form role="form" name="bookForm" ng-submit="newBook()">

                <div layout="row">
                    <md-input-container class="md-block new-book-fields">
                        <md-icon md-svg-icon="images/agenda.svg"></md-icon>
                        <label for="title">Titlu</label>
                        <input id="title" required name="title" ng-model="book.title" minlength="3" maxlength="30"
                               ng-pattern="/^[ A-Za-z]+$/">
                        <div ng-messages="bookForm.title.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Introduceti un numar de carte valid !
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container class="md-block new-book-fields">
                        <md-icon md-svg-icon="images/shakespeare.svg"></md-icon>
                        <label for="author">Autor</label>
                        <input id="author" required name="author" ng-model="book.author" minlength="3" maxlength="30"
                               ng-pattern="/^[ A-Za-z]+$/">
                        <div ng-messages="bookForm.author.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Introduceti un nume de autor valid !
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container class="md-block">
                        <md-icon md-svg-icon="images/numbers.svg"></md-icon>
                        <label for="pageNumber">Numar de pagini</label>
                        <input id="pageNumber" required name="pageNumber" ng-model="book.pageNumber" minlength="1"
                               maxlength="3" ng-pattern="/^[0-9]+$/">
                        <div ng-messages="bookForm.pageNumber.$error" role="alert">
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Introduceti un numar !
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <md-icon style="position:absolute; left:15px" md-svg-src="images/calendar.svg"></md-icon>
                        <label>Data aparitiei</label>
                        <md-datepicker required name="releaseDate" ng-model="book.releaseDate"
                                       md-max-date="maxDate"></md-datepicker>
                        <div class="validation-messages" ng-messages="bookForm.releaseDate.$error">
                            <div ng-message-exp="['required', 'maxdate']">
                                Introduceti o data valida !
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container class="md-block new-post-label">
                        <md-icon md-svg-icon="images/folder.svg"></md-icon>
                        <label>Categorie</label>
                        <md-select name="category" ng-model="book.categoryIndex" required>
                            <md-option ng-repeat=" category in categories" value="{{$index}}">
                                {{category.name}}
                            </md-option>
                        </md-select>
                        <div class="validation-messages" ng-messages="bookForm.category.$error">
                            <div ng-message-exp="['required']">
                                Selectati o categorie !
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row">
                    <div class="fileUpload md-primary menu-button md-button md-ink-ripple">
                        <span>
                            <md-icon md-svg-src="images/picture.svg"></md-icon>
                            Adaugati poza de coperta
                        </span>
                        <input type="file" class="upload" file-model="bookPicture"/>
                    </div>
                </div>

                <div layout="row" class="dialog-button" style="padding-top: 50px;">
                    <md-button class="md-fab circle-button close-button" aria-label="Eat cake" ng-click="closeDialog()">
                        <md-icon md-svg-src="images/error.svg"></md-icon>
                    </md-button>
                    <md-button type="submit" class="md-fab circle-button confirm-button" aria-label="Eat cake">
                        <md-icon md-svg-src="images/success.svg"></md-icon>
                    </md-button>
                </div>

            </form>
        </div>
    </div>
</div>
