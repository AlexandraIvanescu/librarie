<div>
    <div role="dialog" layout="column" layout-align="center center">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Imprumutati o carte</h3>
            </div>
        </md-toolbar>

        <div class="new-post-container">
            <form role="form" name="bookForm" ng-submit="saveBorrow()">
                <div layout="row">
                    <md-input-container class="md-block new-post-label">
                        <md-icon md-svg-icon="images/agenda.svg"></md-icon>
                        <label>Carte</label>
                        <md-select name="category" required ng-model="bookId">
                            <md-option ng-repeat="book in books" value="{{book.id}}">
                                {{book.title + " - " + book.author}}
                            </md-option>
                        </md-select>
                        <div class="validation-messages" ng-messages="bookForm.category.$error">
                            <div ng-message-exp="['required']">
                                Selectati o carte !
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="row" class="dialog-button" style="padding-top: 50px;">
                    <md-button class="md-fab circle-button close-button" aria-label="Eat cake" ng-click="closeDialog()">
                        <md-icon md-svg-src="images/error.svg"></md-icon>
                    </md-button>
                    <md-button type="submit" class="md-fab circle-button confirm-button" aria-label="Eat cake">
                        <md-icon md-svg-src="images/success.svg"></md-icon>
                    </md-button>
                </div>
            </form>
        </div>
    </div>
</div>
