<div class="container-fluid">
    <div class="row">

        <div class="col-md-10">
            <!--Body content-->

            <ul class="books">
                <li ng-repeat="book in $ctrl.books"
                    class="thumbnail book-list-item">

                    <p>{{book.title}}</p>
                    <p>{{book.author}}</p>
                    <p>{{book.category}}</p>
                    <p>{{book.release}}</p>
                    <p>{{book.pageNumber}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
